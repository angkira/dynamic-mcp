services:
  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD:-changeme}" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping" ]
    restart: unless-stopped
  # PostgreSQL database with optimizations
  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      # Performance optimizations
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      # Force re-initialization if needed
      POSTGRES_INITDB_ARGS: "${POSTGRES_INITDB_ARGS:-}"
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Main server application
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
      # Use build cache
      cache_from:
        - dynamic-mcp-server:latest
      target: runner
    env_file:
      - .env
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Separate MCP servers as independent services
  mcp-memory:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
      cache_from:
        - dynamic-mcp-server:latest
      target: runner
    env_file:
      - .env
    environment:
      - MCP_SERVER=memory
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [ "sh", "-c", "cd /app && node dist/mcp-servers/memory-server.js" ]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

  mcp-api:
    build:
      context: .
      dockerfile: ./server/Dockerfile.prod
      cache_from:
        - dynamic-mcp-server:latest
      target: runner
    env_file:
      - .env
    environment:
      - MCP_SERVER=api
    depends_on:
      db:
        condition: service_healthy
    command: [ "sh", "-c", "cd /app && node dist/mcp-servers/dynamic-mcp-api-server.js" ]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

  # Frontend client with optimizations
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile.prod
      cache_from:
        - dynamic-mcp-client:latest
      target: runner
      args:
        - VITE_API_URL=/api
        - VITE_SOCKET_URL=/socket.io
    environment:
      - BACKEND_HOST=${BACKEND_HOST:-server}
      - BACKEND_PORT=${BACKEND_PORT:-3000}
    env_file:
      - .env
    depends_on:
      - server
    ports:
      - "80:8080"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

volumes:
  db-data:
